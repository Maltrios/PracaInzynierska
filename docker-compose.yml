version: "3.8"

services:
  python-service:
    container_name: python-service
    build:
      context: ./app
      dockerfile: Dockerfile
    depends_on:
      - action-service
    ports:
      - "8000:8000"
    volumes:
      - /c/Users/kamil/Desktop/Inżynierka/app/storage:/app/storage
      - /c/Users/kamil/Desktop/Inżynierka/certs:/app/certs
      - ./tmp:/tmp
    environment:
      ACTION_URL: http://action-service:8081/action
      REDIS_URL: redis://redis:6379/0
    command: >
      uvicorn main:app 
      --host 0.0.0.0 
      --port 8000 
      --ssl-certfile /app/certs/cert.pem 
      --ssl-keyfile /app/certs/key.pem

  db:
    image: postgres:16
    container_name: my_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db_users
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  cleanup-service:
    container_name: cleanup-service
    build:
      context: cleanup-service
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      STORAGE_DIRECTORY: /app/storage
      DBConnectionString: postgres://user:password@db:5432/db_users?sslmode=disable
    volumes:
      - /c/Users/kamil/Desktop/Inżynierka/app/storage:/app/storage
      - ./cleanup-service/.env:/app/.env

  action-service:
    container_name: action-service
    build:
      context: ./action-service   # katalog z main.go i Dockerfile
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      DBConnectionString: postgres://user:password@db:5432/db_users?sslmode=disable
      ACTION_LIMIT: 5
    ports:
      - "8081:8081"
    volumes:
      - ./action-service/.env:/app/.env
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"

  celery-worker:
    container_name: celery-worker
    build:
      context: ./app
      dockerfile: Dockerfile
    depends_on:
      - python-service
      - redis
    environment:
      REDIS_URL: redis://redis:6379/0
      STORAGE_DIR: /app/storage
    command: >
      celery -A celery_app.tasks.celery_app worker --loglevel=info --pool=solo
    volumes:
      - /c/Users/kamil/Desktop/Inżynierka/app/storage:/app/storage
      - ./tmp:/tmp

volumes:
  db_data:
